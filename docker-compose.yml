
services:   
  stackupRedis:
    image: redis:alpine
    container_name: vega-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./.redisdata:/data
    command: >
      sh -c '
        mkdir -p /usr/local/etc/redis &&
        echo "bind 0.0.0.0" > /usr/local/etc/redis/redis.conf &&
        echo "appendonly yes" >> /usr/local/etc/redis/redis.conf &&
        echo "appendfsync everysec" >> /usr/local/etc/redis/redis.conf &&
        echo "user default on nopass ~* +@all" > /usr/local/etc/redis/users.acl &&
        redis-server /usr/local/etc/redis/redis.conf --aclfile /usr/local/etc/redis/users.acl
      '

  vega:
    image: vega-asp
    build:
      context: .
      dockerfile: optimal_cutting_backend/optimal_cutting_backend/Dockerfile
    ports:
      - 5000:5000
      - 5001:5001
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ASPNETCORE_URLS=http://+:5000;https://+:5001
        - Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
        - Kestrel__Certificates__Default__Password=my_secure_password
    volumes:
      - ~/.aspnet/https:/https:ro #this is very important
